<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Redmi.css" >
    <title>Redmi Note 10S</title>
</head>
<body>
    
    <div class="main">
        <div class="date_weather">
            <div id="date">
                <p id="time"></p>
                <p id="date_details"></p>
            </div>
            <div id="weather">
                <img src="">
                <p>ЯСНО</p>
            </div>
        </div>
        <a class="browser" href="https://ya.ru/" target="_blank">
            <img src="img/yandex_icon.png" id="yandex">
            <img src="img/alice_icon.png" id="alice">
        </a>
        <div id="music">
            <img src="" id="music_icon">
            <div id="up">
                <div id="track_avatar">
                    <img src="">
                </div>
                <div id="desc">
                    <p id="track_title"></p>
                    <p id="track_author"></p>
                </div>
            </div>
            <div id="track_buttons">
                <img src="" id="blacklist">
                <img src="" id="previous">
                <img src="" id="pause">
                <img src="" id="next">
                <img src="" id="like">
            </div>
        </div>
        <div class="apps"></div>
        <div class="indicator"></div>
        <div class="fast_panel"></div>
    </div>

<script src="Redmi.js"></script>

</body>
</html>
