<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Redmi.css" >
    <title>Redmi Note 10S</title>
</head>
<body>
    
    <div class="main">
        <div class="date_weather">
            <div id="date">
                <p id="time"></p>
                <p id="date_details"></p>
            </div>
            <div id="weather">
                <img src="">
                <p>ЯСНО</p>
            </div>
        </div>
        <a class="browser" href="https://ya.ru/" target="_blank">
            <img src="img/yandex_icon.png" id="yandex">
            <img src="img/alice_icon.png" id="alice">
        </a>
        <div id="music">
            <img src="img/yandex_music_icon.png" id="music_icon" width="14vh">
            <div id="up">
                <div id="track_avatar">
                    <img src="">
                </div>
                <div id="desc">
                    <p id="track_title"></p>
                    <p id="track_author"></p>
                </div>
            </div>
            <div id="track_buttons">
                <img src="img/blacklist.png" width="28vh" id="blacklist">
                <img src="img/previous_track.png" width="17vh" id="previous">
                <label for="activate_pause">
                    <input type="checkbox" id="activate_pause">
                    <img src="img/pause_off.png"  width="17vh" id="pause_off">
                    <img src="img/pause_on.png"  width="17vh" id="pause_on">
                </label>    
                <img src="img/next_track.png"  width="17vh" id="next">
                <label for="activate_favourite">
                    <input type="checkbox" id="activate_favourite">
                    <img src="img/favourite_off.png"  width="23vh" id="favourite_off" style="translate: 0 3px;">
                    <img src="img/favourite_on.png"  width="23vh" id="favourite_on">
                </label> 
            </div>
        </div>
        <div class="apps"></div>
        <div class="indicator"></div>
        <div class="fast_panel"></div>
    </div>

<script src="Redmi.js"></script>

</body>
</html>
