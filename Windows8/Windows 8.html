    <script>

    let text = document.getElementById('time');
    let text2 = document.getElementById('date');
    function updateTime() {
    let time = new Date();
    let date = time.getDate();
    let month = (time.getMonth() + 1).toString().padStart(2, '0');
    let year = time.getFullYear();
    let hours = time.getHours();
    let minutes = time.getMinutes().toString().padStart(2, '0');
    text.innerHTML = `${hours}:${minutes}`;
    text2.innerHTML = `${date}.${month}.${year}`;
    }
    setInterval(updateTime, 1000);

    navigator.getBattery().then(function(battery) {
    let level = (battery.level * 100).toFixed(0);
    let status = battery.charging;
    let charge = battery.chargingTime;
    let discharge = battery.dischargingTime;
    console.log(`Текущий уровень заряда: ${level}%`);
    if (status === true)
        console.log(`Статус: Питание от сети`);
    else
        console.log(`Статус: Питание от аккумулятора`);
    if (charge === Infinity)
        console.log(`До полной зарядки: Неопределено`);
    else
        console.log(`До полной зарядки: ${charge}`);
    if (discharge === Infinity)
        console.log(`До полной разрядки: Неопределено`);
    else
        console.log(`До полной разрядки: ${discharge}`);
    });
